<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Bomberman</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <img src="assets/images/logo.png" alt="Super Bomberman 3" />
      </header>
      <main>
        <section>
          <p>
            <span class="key bomb">F</span>
          </p>
          <p>
            <span class="key">W</span>
          </p>
          <p>
            <span class="key">A</span>
            <span class="key">S</span>
            <span class="key">D</span>
          </p>
        </section>

        <canvas></canvas>

        <section>
          <p>
            <span class="key bomb">Shift</span>
          </p>
          <p>
            <span class="key">&uarr;</span>
          </p>
          <p>
            <span class="key">&larr;</span>
            <span class="key">&darr;</span>
            <span class="key">&rarr;</span>
          </p>
        </section>
      </main>
    </div>
    <script src="scripts/app.js"></script>
    <script src="scripts/game.js"></script>
    <script src="scripts/intro.js"></script>
    <script src="scripts/gameover.js"></script>
    <script src="scripts/listeners.js"></script>
    <script src="scripts/helpers.js"></script>
    <script src="scripts/classes.js"></script>
    <script src="scripts/assets.js"></script>
    <script src="scripts/level1.js"></script>
  </body>
</html>
